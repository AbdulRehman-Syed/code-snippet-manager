<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Snippet Manager</title>
    <script type="module" crossorigin src="/assets/index-BqYgAdlW.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-D9d6O6Vd.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Code Snippet Manager</h1>
        <p>Organize and manage your code snippets efficiently</p>
      </div>
    </header>

    <nav>
      <div class="container">
        <button id="snippets-btn" class="nav-btn active">Snippets</button>
        <button id="categories-btn" class="nav-btn">Categories</button>
        <button id="create-btn" class="nav-btn">Create</button>
        <div class="nav-spacer"></div>
        <button id="export-btn" class="nav-btn secondary">Export</button>
        <button id="import-btn" class="nav-btn secondary">Import</button>
        <input type="file" id="import-file" accept=".json" style="display: none;">
      </div>
    </nav>

    <main class="container">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search snippets...">
      </div>

      <div id="notifications-container" class="notifications-container"></div>

      <section id="snippets-view">
        <div id="snippets-container" class="snippets-grid"></div>
      </section>

      <section id="categories-view" class="hidden">
        <div id="categories-container"></div>
      </section>

      <section id="create-view" class="hidden">
        <div class="form-container">
          <h2>Create New Snippet</h2>
          <form id="snippet-form">
            <div class="form-group">
              <label for="title">Title *</label>
              <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
              <label for="code">Code *</label>
              <textarea id="code" name="code" rows="10" required></textarea>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="language">Language *</label>
                <select id="language" name="language" required>
                  <option value="javascript">JavaScript</option>
                  <option value="typescript">TypeScript</option>
                  <option value="python">Python</option>
                  <option value="java">Java</option>
                  <option value="html">HTML</option>
                  <option value="css">CSS</option>
                  <option value="other">Other</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category" required>
                  <option value="javascript">JavaScript</option>
                  <option value="typescript">TypeScript</option>
                  <option value="python">Python</option>
                  <option value="html">HTML/CSS</option>
                  <option value="utilities">Utilities</option>
                </select>
              </div>
            </div>
            
            <div class="form-group">
              <label for="tags">Tags (comma separated)</label>
              <input type="text" id="tags" name="tags" placeholder="e.g., function, utility, api">
            </div>
            
            <button type="submit" class="btn primary">Create Snippet</button>
          </form>
        </div>
      </section>
    </main>

  </body>
</html>
